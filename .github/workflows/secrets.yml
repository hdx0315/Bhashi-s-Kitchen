name: Setup Secrets

on:
  push:
    branches:
      - main

jobs:
  setup-secrets:
    name: Setup Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Set up Secrets
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Configure Secrets
        run: |
          echo "Setting up API Key 1..."
          echo "${{ secrets.API_KEY_1 }}" >> ./env/.env.local
          
          echo "Setting up API Key 2..."
          echo "${{ secrets.API_KEY_2 }}" >> ./env/.env.local
          
          echo "Setting up API Key 3..."
          echo "${{ secrets.API_KEY_3 }}" >> ./env/.env.local

        env:
          API_KEY_1: ${{ secrets.API_KEY_1 }}
          API_KEY_2: ${{ secrets.API_KEY_2 }}
          API_KEY_3: ${{ secrets.API_KEY_3 }}
